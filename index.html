<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <main>
    <article class="rating">
      <picture class="rating__img bg-tint flex-group bg-circular">
        <img src="images/icon-star.svg" alt="star illustration">
      </picture>
      <!-- Rating state start -->
      <div class="rating__content">
        <h1 class="rating__header">How did we do?</h1>
        <p class="rating__text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <form class="form-control">
          <label class="custom-radio-btn" for="1" >
            <input type="radio" name="radio" value={1}>
            </input>
            <span class="checkmark" value="1">1</span>
          </label>
          <label class="custom-radio-btn" for="2" >
            <input type="radio" name="radio" value={2}>
            </input>
            <span class="checkmark" value="2">2</span>
          </label>
          <label class="custom-radio-btn" for="3" >
            <input type="radio" name="radio" value={3}>
            </input>
            <span class="checkmark" value="3">3</span>
          </label>
          <label class="custom-radio-btn" for="4" >
            <input type="radio" name="radio" value={4}>
            </input>
            <span class="checkmark" value="4">4</span>
          </label>
          <label class="custom-radio-btn" for="5" >
            <input type="radio" name="radio" value={5}>
            </input>
            <span class="checkmark" value="5">5</span>
          </label>
        </form>
        <button class="button">Submit</button>
      </div>
      <!-- Rating state end -->
    </article>
    <article class="thanks visually-hidden">
      <picture class="thanks__img">
        <img src="images/illustration-thank-you.svg" alt="Thank you illustration">
      </picture>
      <!-- Thank you state start -->
      <div class="thanks__content">
        <p class="thanks__rating"></p>
        <h1 class="thanks__header">Thank you!</h1>
        <p class="thanks__text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </article>
    
  </main>

  <script src="app.js"></script>
  
</body>
</html>
